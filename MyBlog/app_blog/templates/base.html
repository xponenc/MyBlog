{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% comment %} <link href="{% static 'css/common.css' %}" rel="stylesheet" defer> {% endcomment %}
    {% block css %}
    {% endblock css %}
    <title>
        {% block title %}
        {% endblock title %}
    </title>
</head>

<body>
    <main>
        <div class="site-container">
            <h1 class="visually-hidden">Приложение MyBlog</h1>
            {% comment %} {% include 'include/nav.html' %} {% endcomment %}
            {% block content %}
            {% endblock content %}
        </div>
    </main>

    {% block script %}
    {% endblock script %}
</body>

</html>
